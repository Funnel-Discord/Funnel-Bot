<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banned Players</title>
</head>
<body>
  <h1>Banned Players</h1>
  <ul id="bannedPlayers"></ul>

  <script>
    // Function to fetch and display banned players
    function fetchBannedPlayers() {
      fetch('https://funnel-banlist.onrender.com/api/ban')
        .then(response => response.json())
        .then(bannedPlayers => {
          const bannedPlayersList = document.getElementById('bannedPlayers');
          bannedPlayersList.innerHTML = ''; // Clear previous list

          bannedPlayers.forEach(player => {
            const listItem = document.createElement('li');
            const remainingTime = calculateRemainingTime(player.time, player.duration);
            listItem.textContent = `${player.username} - Remaining Time: ${remainingTime}`;
            bannedPlayersList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error fetching banned players:', error);
        });
    }

    // Function to calculate remaining time
    function calculateRemainingTime(startTime, duration) {
      const elapsedTime = Date.now() - startTime;
      const remainingTime = Math.max(duration * 60000 - elapsedTime, 0); // Convert duration to milliseconds
      return formatTime(remainingTime);
    }

    // Function to format time
    function formatTime(milliseconds) {
      const minutes = Math.floor(milliseconds / 60000);
      const seconds = Math.floor((milliseconds % 60000) / 1000);
      return `${minutes}m ${seconds}s`;
    }

    // Initial fetch and display, then update every 10 seconds
    fetchBannedPlayers();
    setInterval(fetchBannedPlayers, 10000);
  </script>
</body>
</html>
